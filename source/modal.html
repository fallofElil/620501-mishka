<section class="modal">
  <div class="modal__frame modal__frame--size">
    <h3 class="modal__title">добавить в корзину</h3>
    <p class="modal__info">Выберете размер:</p>
    <form method="get" action="https://echo.htmlacademy.ru/" class="modal__form">
      <div class="modal__input-wrapper">
        <input class="modal__radio modal__radio--size visually-hidden" id="size_s" type="radio" name="size" value="s" checked>
        <label class="modal__label modal__label--size" for="size_s">s</label>

        <input class="modal__radio modal__radio--size visually-hidden" id="size_m" type="radio" name="size" value="m">
        <label class="modal__label modal__label--size" for="size_m">m</label>

        <input class="modal__radio modal__radio--size visually-hidden" id="size_l" type="radio" name="size" value="l">
        <label class="modal__label modal__label--size" for="size_l">l</label>
      </div>
      <button class="modal__submit" type="submit">добавить</button>
    </form>
  </div>
</section>
