<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Мишка</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div style="display:none">
    <include src="build/img/svg/sprite.svg"></include>
  </div>

  <header class="header">
    <include src="source/header.html"></include>
  </header>

  <main>
    <div class="title-wrapper title-wrapper--form">
      <h1 class="page-title">Вязание на заказ</h1>
    </div>
    <p class="description description--form">Мы будем рады воплотить в жизнь ваши пожелания!
      Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
    <form method="get" action="https://echo.htmlacademy.ru/" class="form">
      <fieldset class="form__field form__field--type">
        <legend class="form__field-title form__field-title--type">тип</legend>
        <input class="form__radio visually-hidden" type="radio" id="radio-acces" value="accessory" checked>
        <label class="form__label form__label--radio" for="radio-acces">Аксессуар для интерьера</label>
        <input class="form__radio visually-hidden" type="radio" id="radio-toy" value="toy">
        <label class="form__label form__label--radio" for="radio-toy">Детская игрушка</label>
      </fieldset>
      <div class="form__field-wrapper">
        <fieldset class="form__field form__field--color">
          <legend class="form__field-title form__field-title--color">цвет</legend>
          <input class="form__check visually-hidden" type="checkbox" id="check-white" name="color" value="white" checked>
          <label class="form__label form__label--check" for="check-white">Белый</label>
          <input class="form__check visually-hidden" type="checkbox" id="check-grey" name="color" value="grey" checked>
          <label class="form__label form__label--check" for="check-grey">Серый</label>
          <input class="form__check visually-hidden" type="checkbox" id="check-tiffany" name="color" value="tiffany">
          <label class="form__label form__label--check" for="check-tiffany">&laquo;Тиффани&raquo;</label>
          <input class="form__check visually-hidden" type="checkbox" id="check-black" name="color" value="black">
          <label class="form__label form__label--check" for="check-black">Черный</label>
          <input class="form__check visually-hidden" type="checkbox" id="check-pink" name="color" value="pink">
          <label class="form__label form__label--check" for="check-pink">Розовый</label>
          <input class="form__check visually-hidden" type="checkbox" id="check-orange" name="color" value="orange">
          <label class="form__label form__label--check" for="check-orange">Оранжевый</label>
        </fieldset>
      </div>
      <fieldset class="form__field form__field--fullname">
        <legend class="form__field-title form__field-title--fullname">фио</legend>
        <label class="form__label form__label--txt" for="txt-name">Имя:</label>
        <input class="form__txt" type="text" id="txt-name" name="name" placeholder="Введите ваше имя*" required>
        <label class="form__label form__label--txt" for="txt-surname">Фамилия:</label>
        <input class="form__txt" type="text" id="txt-surname" name="surname" placeholder="Укажите фамилию*" required>
        <label class="form__label form__label--txt" for="txt-patronymic">Отчество:</label>
        <input class="form__txt" type="text" id="txt-patronymic" name="patronymic" placeholder="Отчество, если желаете">
      </fieldset>
      <section class="form__contacts">
        <fieldset class="form__field form__field--phone">
          <legend class="form__field-title form__field-title--phone visually-hidden">тел</legend>
          <label class="form__label form__label--phone" for="txt-phone">тел</label>
          <div class="form__input-wrapper">
            <input class="form__txt form__txt--phone" type="tel" id="txt-phone" name="phone" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
            <svg class="icon icon--phone" viewBox="0 0 24.829 24.333" width="25" height="24">
              <use xlink:href="#icon-phone"/>
            </svg>
          </div>
        </fieldset>
        <fieldset class="form__field form__field--email">
          <legend class="form__field-title form__field-title--email visually-hidden">e-mail</legend>
          <label class="form__label form__label--email" for="txt-email">e-mail</label>
          <div class="form__input-wrapper">
            <input class="form__txt form__txt--email" type="email" id="txt-email" name="email" placeholder="Ваш Email*" required>
            <svg class="icon icon--mail" viewBox="0 0 32 32" width="32" height="32">
              <use xlink:href="#icon-mail"/>
            </svg>
          </div>
        </fieldset>
      </section>
      <fieldset class="form__field form__field--addition">
        <legend class="form__field-title form__field-title--addition">доп</legend>
        <textarea class="form__textarea" name="order_message" id="txt-message" placeholder="Опишите все вашипожелания к заказу"></textarea>
        <label class="visually-hidden" for="txt-message">сообщение с описанием к заказу</label>
      </fieldset>
      <fieldset class="form__field form__field--submit">
        <p class="form__notification">*Поля обязательны для заполнения</p>
        <button class="btn btn--send-order" type="submit">отправить заказ</button>
      </fieldset>
    </form>
  </main>
  <footer class="footer">
    <include src="source/footer.html"></include>
  </footer>

  <script src="js/script.js"></script>

</body>
</html>
